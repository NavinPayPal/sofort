<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sofort Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <br />

    <label>
      <input
        type="radio"
        name="payment-option"
        value="paypal"
        id="paypal-radio"
        checked
      />
      <span id="paypal-mark"></span>
    </label>

    <label>
      <input
        id="sofort-radio"
        value="sofort"
        name="payment-option"
        type="radio"
      />
      <span id="sofort-mark"></span>
    </label>

    <div id="sofort-container"></div>

    <div id="paypal-btn"></div>
    <div id="ideal-btn"></div>
    <div id="sofort-btn"></div>

    <script src="https://www.paypal.com/sdk/js?client-id=AfPbdUbV4LJdK0-0B0QPeUyHnzGgVhIwZfBO3wYRoazaSYRJAIKwwHnfI0EbekJB42FJuVi-3-vgsQvi&components=buttons,fields,marks,funding-eligibility&enable-funding=sofort&currency=EUR"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
